{% extends 'BBS/base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Editing {{ post.title }}</title>
{% endblock %}

{% block content %}
    {{ form.media }}
    <br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col rounded shadow">
                <div class="container">
                    <br>
                    <form method="post" action="{% url 'BBS:post-edit' post.id %}">
                        
                        <div class="row justify-content-lead">
                            <div class="col-md-auto">
                                <h1><i>Editing</i><h1>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-md-auto">
                                <h1>{{ post.title }}</h1>
                            </div>
                        </div>
                        <div class>
                        <hr>
                        <div class="row justify-content-center">
                            <div class="col">
                                {% csrf_token %}
                                {{ form|crispy }}
                            </div>
                        </div>
                        <br>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-success"> Save </button>
                        </div>
                    </form>
                    <br>
                </div>
            </div>
        </div>
        <br>
    </div>
{% endblock %}
