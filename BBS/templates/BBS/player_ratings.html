{% extends 'BBS/ratings.html' %}

{% block title %}
<title>{{ player }}'s Ratings</title>
{% endblock %}

{% block optional_search %}

    <div class="row justify-content-between">
        <div class="col-10">
            <h1 class="display-4">Ratings of <i><b>{{ player }}</b></i></h1>
        </div>
        <div class="col-2 mt-3">
            <a href="{% url 'BBS:rating-create' player %}"><button class="btn btn-outline-info">Rate {{ player }}</button></a>
        </div>
    </div>


    <hr>
    {% if empty %}
        <h2>Oops! No ratings.</h2>
    {% endif %}
{% endblock %}
