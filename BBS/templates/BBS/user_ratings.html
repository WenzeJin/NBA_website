{% extends 'BBS/ratings.html' %}

{% block title %}
<title>{{ player }}'s Ratings</title>
{% endblock %}

{% block optional_search %}
    <div class="row justify-content-between">
        <div class="col-7">
            <h1 class="display-4">Ratings of <i><b>{{ user_prof.nickname }}</b></i></h1>
        </div>
        <div class="col-4 mt-4">
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url "Stats:search-players" %}">
              <input class="form-control mr-sm-2" type="search" placeholder="Search Player" aria-label="Search" name="query">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </div>

    <hr>
    {% if empty %}
        <h2>Oops! No ratings.</h2>
    {% endif %}
{% endblock %}
